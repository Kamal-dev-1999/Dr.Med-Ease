<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="cacellation-global.css" />
    <link rel="stylesheet" href="cacellation-index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="after-cancelation">
      <section class="home-frames">
        <header class="frame-group">
          <div class="background-frame-parent">
            <div class="background-frame"></div>
            <div class="booking-text">
              <img
                class="object-icon"
                loading="eager"
                alt=""
                src="Logo.png"
              />
            </div>
            <b class="medicust">Dr. Med-Ease</b>
          </div>
          <div class="home-navbar">
            <button class="frames-row" onclick="changeButtonColor(this)">
                <div class="home1">Home</div>
              </button>
              <button class="frames-row" onclick="changeButtonColor(this)">
                <div class="home1">About</div>
              </button>
              <button class="frames-row" onclick="changeButtonColor(this)">
                <div class="home1">Blog</div>
              </button>
              <button class="frames-row" onclick="changeButtonColor(this)">
                <div class="home1">Contact us</div>
              </button>
              
          </div>
        </header>
        <div class="error-message">
          <div class="cancel-button">
            <img
              class="noto-v1sleeping-face-icon"
              loading="eager"
              alt=""
              src="noto-v1_sleeping-face.png"
            />

            <h3 class="it-seems-that-container">
              <p class="it-seems-that">It seems that You were not able</p>
              <p class="to-book-your">to book your appointment !</p>
            </h3>
            <button class="booking-text-frame">
              Book Appointment
            </button>
          </div>
        </div>
      </section>
      <div class="wrapper-error-container">
       <img src="doctor-image.png" alt="">
      </div>
      
    </div>
    </div>
    <script>
        function changeButtonColor(button) {
          // Remove the clicked class from all buttons
          document.querySelectorAll('.frames-row, .frames-row1, .frames-row2, .frames-row3').forEach(btn => {
            btn.classList.remove('frames-row-clicked');
          });
      
          // Add the clicked class to the clicked button
          button.classList.add('frames-row-clicked');
        }
      </script>
  </body>
</html>
