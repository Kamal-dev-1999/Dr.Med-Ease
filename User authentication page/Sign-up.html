    <div class="sign-up">

          <div class="a-professional-and-friendly-ca-parent">

        <div class="link-frame">

            <form class="link-frame1">
              <div class="form-label-email">

                  <div class="form-label">Name</div>
                  <div class="form-input">
                    <input
                      class="enter-your-name"
                      placeholder="Enter Your name"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-label-password1">
                  <div class="form-label1">Email*</div>
                  <div class="form-input1">
                    <input
                      class="enter-your-email"
                      placeholder="Enter  your email"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-label-password2">
                  <div class="form-label2">Phone Number*</div>
                  <div class="form-input2">
                    <input
                      class="enter-your-phone"
                      placeholder="Enter Your phone number"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-label-password3">
                  <div class="form-label3">Create password*</div>
                  <div class="form-input3">
                    <input
                      class="enter-password"
                      placeholder="Enter Password"
                      type="password"   id="myInput"
                    />

                <div class="form-label-password4">

                  <div class="form-input4">
                    <input
                      class="enter-password"
                      placeholder="Enter Password"
                      type="password" id="myInput"
                    />
                    
                  </div>
                  
              </div>
              <div><input type="checkbox" onclick="myFunction()"><span class="pass-show">Show password</span></div>
              
            </div>

    <script>function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }</script>
